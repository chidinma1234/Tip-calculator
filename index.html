<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <section class="container">
        <div class="title">
            <h1>a tip calculator</h1>
        </div>

        <div class="main_calc">
            <div class="left_side">
                <div class="top_bill">
                    <p>Bill</p>
                    <input type="number" class="bill" />
                </div>
                <h3>Select tip</h3>
                <div class="btns">
                    <div><button class="tip_btn">5%</button></div>
                    <div><button class="tip_btn">10%</button></div>
                    <div><button class="tip_btn">15%</button></div>
                    <div><button class="tip_btn selected">20%</button></div>
                    <div><button class="tip_btn">25%</button></div>
                    <div>
                        <input type="number" placeholder="custom" class="custom" />
                    </div>
                </div>
                <div class="people">
                    <h3>No of people</h3>
                    <input type="number" class="people_input" />
                </div>
            </div>

            <div class="colored">
                <div class="amount">
                    <p class="amount_person">Amount per person</p>
                    <p class="total_amount">0.00</p>
                </div>
                <div class="total">
                    <p>Total per person</p>
                    <p class="total_amnt_person">0.00</p>
                </div>
                <div class="colored_btn">
                    <button type="button" class="calculate">Calculate</button>
                    <button type="button" class="reset">Reset</button>
                </div>
            </div>

        </div>

    </section>
    <!--Javascript link  -->
    <script src="script.js"></script>
</body>

</html>
